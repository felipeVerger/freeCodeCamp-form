<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>FreeCodeCamp Survey</title>
</head>
<body>
    <div>
        <div class="color-layer">
            <header>
                <h1 id="title">FreeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <main>
                <form id="survey-form" action="">
                    <label id="name-label">
                        Name
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </label>
                    <label id="email-label">
                        Email
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </label>
                    <label id="age-label">
                        Age (optional)
                        <input type="number" name="age" id="number" placeholder="Age" max="100" min="10" required>
                    </label>
                    <label>
                        Which option best describes your current role?
                        <select name="" id="dropdown">
                            <option value="">Select current role</option>
                            <option value="1">Full time job</option>
                            <option value="2">Full time learner</option>
                            <option value="3">Prefer not to say</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <label id="recommend-label">
                        Would you recommend freeCodeCamp to a friend?
                        <label class="radio-label" for="">
                            <input type="radio" name="recommend" id="definitely" value="yes">
                            Definitely
                        </label>
                        <label class="radio-label" for="">
                            <input type="radio" name="recommend" id="maybe" value="no">
                            Maybe
                        </label>
                        <label class="radio-label" for="">
                            <input type="radio" name="recommend" id="not-sure" value="no">
                            Not sure
                        </label>
                    </label>
                    <label id="improved-label" for="">
                        What would you like to see improved? (Check all that apply)
                        <label class="checkbox-label" for="">
                            <input type="checkbox" value="front">
                            Front-end Projects
                        </label>
                        <label class="checkbox-label" for="">
                            <input type="checkbox" value="back">
                            Back-end Projects
                        </label>
                        <label class="checkbox-label" for="">
                            <input type="checkbox" value="data-visualisation">
                            Data Visualisation
                        </label>
                        <label class="checkbox-label" for="">
                            <input type="checkbox" value="challenges">
                            Challenges
                        </label>
                        <label class="checkbox-label" for="">
                            <input type="checkbox" value="open-source">
                            Open Source Community
                        </label>
                    </label>
                    <label for="">
                        Any comments or suggestions?
                        <textarea placeholder="Enter your comment here..." name="" id="" cols="30" rows="10"></textarea>
                    </label>
                    <button id="submit">Submit</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
